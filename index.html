<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Book Finder</title>
   <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<script type="text/javascript">
   function lettersOnly(input) {
      let regex = /[^a-z]/gi;
      input.value = input.value.replace(regex, "");
   };
</script>

<body>
   <div class="container">
      <div id="title" class="center">
         <h1 id="header" class="text-center mt-5">Book Finder</h1>
         <div class="row">
            <div id="input" class="input-group mx-auto col-lg-6 col-md-8 col-sm-12">
               <input id="search-box" type="text" class="form-control" placeholder="Books Name" required maxlength="16"
                  minlength="2" onkeyup="lettersOnly(this)">
               <button id="search" class="btn btn-primary" onclick="">Search <svg xmlns="http://www.w3.org/2000/svg"
                     width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                     <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                  </svg></i></button>
            </div>
         </div>
      </div>
      <div class="book-list">
         <h2 class="text-center">Search Result</h2>
         <div id="list-output" class="">
            <div class="row">
               <!-- card  -->
            </div>

         </div>
      </div>
   </div>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
   <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
   <link rel="stylesheet" href="style.css">
   <script src="script.js"></script>
</body>

</html>
